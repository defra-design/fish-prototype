{% extends "layout.html" %}

{% set title = "What language do you want to use?" %}

{% block pageTitle %}
  {{title}} - GOV.UK
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <!-- welsh language option (version 1) -->

      <form action="date-of-birth">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                {{ title }}
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="english-option" name="lang" type="radio" value="en" checked>
                <label class="govuk-label govuk-radios__label" for="english-option">
                  <span class="govuk-visually-hidden">Change language to </span>
                  English
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="welsh-option" name="lang" type="radio" value="cy">
                <label class="govuk-label govuk-radios__label" for="welsh-option">
                  <span class="govuk-visually-hidden">Newid i </span>
                  Cymraeg
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>

      </form>

    </div>
  </div>

{% endblock %}
